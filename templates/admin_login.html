{% extends "base.html" %}

{% block title %}Admin-Anmeldung – Filmabende{% endblock %}

{% block content %}
  <div class="panel admin-form-card" style="max-width: 420px; margin: 4rem auto; text-align: center;">
    <div style="margin-bottom: 1.5rem;">
      <div class="tag" style="margin-bottom: 1rem;">Zugang</div>
      <h1 style="font-size: 1.8rem;">Admin-Anmeldung</h1>
    </div>
    <form method="post">
      <div class="form-group">
        <label for="password">Admin-Passwort</label>
        <input id="password" name="password" type="password" required>
      </div>
      <button class="btn" type="submit" style="width: 100%;">Anmelden</button>
    </form>
    <p style="margin-top: 1.2rem; font-size: 0.82rem; color: var(--text-muted);">
      Passe das Passwort über die Umgebungsvariable <code style="color: var(--amber);">ADMIN_PASSWORD</code> an.
    </p>
  </div>
{% endblock %}
