{% extends "base.html" %}

{% block title %}Admin-Anmeldung – Filmabende{% endblock %}

{% block content %}
  <div class="card" style="max-width: 420px; margin: 4rem auto;">
    <h1 style="margin-bottom: 1.5rem;">Admin-Anmeldung</h1>
    <form method="post">
      <div>
        <label for="password">Admin-Passwort</label>
        <input id="password" name="password" type="password" required>
      </div>
      <button class="btn" type="submit">Anmelden</button>
    </form>
    <p style="margin-top: 1rem; font-size: 0.85rem; color: var(--muted);">
      Passe das Passwort über die Umgebungsvariable <code>ADMIN_PASSWORD</code> an.
    </p>
  </div>
{% endblock %}
